<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Merchant</title>
    <meta name="viewport" content="width=device-width" ,="" initial-scale="1.0/">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrom=1">

    <script src="file:///android_asset/www/js/jquery-1.8.3.min.js"></script>
    <script src="https://scripts.sandbox.bka.sh/versions/1.2.0-beta/checkout/bKash-checkout-sandbox.js"></script>
</head>
<body>
<button id="bKash_button"  style="display:none"; >Pay With bKash</button>

<script type="text/javascript">

$(document).ready(function() {
        bKash.init({
            paymentMode: 'checkout',
            createRequest: function(request) {
                window.AndroidNative.createPayment();
            },

            executeRequestOnAuthorization: function() {
                window.AndroidNative.executePayment();
            }
        });
});

    function callReconfigure(val) {
        bKash.reconfigure(val);
    }

    function createBkashPayment(val) {
        bKash.create().onSuccess(val);
    }

    function finishBkashPayment() {
        $('#bKashFrameWrapper').fadeOut();
        window.AndroidNative.finishBkashPayment();
    }

    function clickPayButton() {
        $("#bKash_button").trigger('click');
    }



</script>


</body>
</html>
